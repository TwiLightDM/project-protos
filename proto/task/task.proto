syntax = "proto3";

package task;
option go_package = "github.com/TwiLightDM/project-protos/proto/task;taskpb";

message Task {
  string id = 1;
  string title = 2;
  bool isDone = 3;
  string userId = 4;
}

message CreateTaskRequest {
  string title = 1;
  bool isDone = 2;
  string userId = 3;
}

message CreateTaskResponse {
  Task task = 1;
}

message UpdateTaskRequest {
  string id = 1;
  optional string title = 2;
  optional bool isDone = 3;
  string userId = 4;
}

message UpdateTaskResponse {
  Task task = 1;
}

message DeleteTaskRequest {
  string id = 1;
  string userId = 2;
}

message DeleteTaskResponse {}

message ListTasksRequest {}

message ListTasksResponse {
  repeated Task tasks = 1;
}

message ListTasksByUserIdRequest {
  string userId = 1;
}

message ListTasksByUserIdResponse {
  repeated Task tasks = 1;
}

message GetTaskRequest {
  string id = 1;
}

message GetTaskResponse {
  Task task = 1;
}

service TaskService {
  rpc CreateTask (CreateTaskRequest) returns (CreateTaskResponse);
  rpc UpdateTask (UpdateTaskRequest) returns (UpdateTaskResponse);
  rpc DeleteTask (DeleteTaskRequest) returns (DeleteTaskResponse);
  rpc ListTasks  (ListTasksRequest)  returns (ListTasksResponse);
  rpc ListTasksByUser  (ListTasksByUserIdRequest)  returns (ListTasksByUserIdResponse);
  rpc GetTask    (GetTaskRequest)    returns (GetTaskResponse);
}